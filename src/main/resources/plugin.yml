name: CalendarEvents
version: '1.0.0-regina'
website: nikl.me
main: me.nikl.calendarevents.CalendarEvents
api-version: '1.20'
softdepend:
  - PlaceholderAPI

commands:
  calendarevents:
    description: main command
    usage: /calendarevents
    aliases:
      - ce

permissions:
  calendarevents.reload:
    description: Gives permission to use the reload command
    default: op
  calendarevents.help:
    description: Gives permission to use the help command
    default: true
  calendarevents.list:
    description: Gives permission to use the list command
    default: true